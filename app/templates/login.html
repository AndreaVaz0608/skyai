{% extends "base.html" %}
{% block title %}Iniciar sesión • Sky.AI{% endblock %}

{% block content %}
<div class="box-container">
  <div class="box-header">
    <img src="{{ url_for('static', filename='img/logo_skyai.png') }}" alt="Logo de SkyAI">
    <h2>Sky.AI</h2>
  </div>

  <form method="POST">
    <input type="email" name="email" placeholder="Tu correo electrónico" required />

    <div class="password-wrapper">
      <input type="password" id="password" name="password" placeholder="Tu contraseña" required />
      <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="Mostrar contraseña">
        👁️
      </button>
    </div>

    <button type="submit">Iniciar sesión</button>
  </form>

  <div class="footer-links">
    <a href="{{ url_for('auth_views.register_view') }}">Crear cuenta</a> |
    <a href="{{ url_for('auth_views.forgot_password') }}">¿Olvidaste tu contraseña?</a>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  function togglePassword() {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
  }
</script>
{% endblock %}
