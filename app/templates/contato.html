{% extends "base.html" %}
{% block title %}Contact Us • SkyAI{% endblock %}

{% block content %}
<div class="box-container">
  <div class="box-header">
    <img src="{{ url_for('static', filename='img/logo_skyai.png') }}" alt="Logo">
    <h2>Contact SkyAI</h2>
  </div>

  {% if success %}
    <p class="flash success">✅ Message sent successfully! We’ll respond shortly.</p>
  {% endif %}

  <form method="POST">
    <input type="text" name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <textarea name="message" placeholder="Type your message..." required style="min-height: 120px; resize: vertical;"></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>
{% endblock %}
