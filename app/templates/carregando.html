{% extends "base.html" %}
{% block title %}Procesando... • SkyAI{% endblock %}

{% block content %}

<style>
  .video-container {
    width: 100%;
    min-height: 100vh;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    flex-direction: column;
  }

  video {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  .message {
    width: 100%;
    text-align: center;
    color: white;
    font-size: 1.2rem;
    font-weight: 500;
    font-family: 'Poppins', sans-serif;
    padding: 1rem 2rem;
    z-index: 2;
  }

  .paid-message {
    color: #4CAF50;
    margin-bottom: 0.5rem;
    font-weight: bold;
    font-size: 1.1rem;
  }

  @media (max-width: 600px) {
    .message {
      font-size: 1rem;
    }
    .paid-message {
      font-size: 1rem;
    }
  }
</style>

<div class="video-container">
  {% if pago %}
    <div class="paid-message">✅ ¡Pago confirmado! Tu informe se está generando.</div>
  {% endif %}

  <div class="message">Alineando estrellas, decodificando números... ¡Tu mapa cósmico casi está listo!</div>

  <video autoplay muted loop playsinline>
    <source src="{{ url_for('static', filename='videos/skyai_loading.mp4') }}" type="video/mp4">
    Tu navegador no admite la etiqueta de video.
  </video>
</div>

<script>
  setTimeout(function() {
    window.location.href = "{{ url_for('user.gerar_relatorio', sessao_id=sessao_id) }}";
  }, 8000); // Redirigir después de 8 segundos
</script>

{% endblock %}
