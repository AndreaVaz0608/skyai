{% extends "base.html" %}
{% block title %}Compatibility Result • SkyAI{% endblock %}

{% block content %}
<div class="box-container" style="max-width: 720px; margin: 0 auto; padding: 2rem;">
  <div style="text-align: center;">
    <img src="{{ url_for('static', filename='img/logo_skyai.png') }}" alt="SkyAI Logo" style="max-height: 60px; margin-bottom: 1rem;">
    <h2 style="color: #ffdd77;">💑 Compatibility Result</h2>
    <p style="color: #ccc;">Between <strong>{{ name_1 }}</strong> and <strong>{{ name_2 }}</strong></p>
  </div>

  <div style="margin-top: 2rem; background-color: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 12px; line-height: 1.6; color: #eee;">
    {{ result | safe }}
  </div>

  <div style="text-align: center; margin-top: 2rem;">
    <a href="{{ url_for('auth_views.dashboard') }}" class="btn-primary" style="padding: 0.75rem 1.5rem; border-radius: 10px;">
      ← Back to Dashboard
    </a>
  </div>
</div>
{% endblock %}
